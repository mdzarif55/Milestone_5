<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="comment-container">
        <h1> Hello</h1>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Eum cumque ex quos provident consequatur repellat,
            distinctio sint quaerat culpa nulla consectetur hic nisi optio, omnis maxime ea, excepturi voluptas laborum.
        </p>
    </div>

    <div>
        <textarea name="" id="new-comment" cols="60" rows="5"></textarea>
    </div>
    <br>
    <button id="button-post">post</button>

    <script>
        document.getElementById('button-post').addEventListener('click', function () {
            const commentBox = document.getElementById('new-comment');
            const newComment = commentBox.value;
            console.log (newComment);

            const commentContainer = document.getElementById('comment-container'); 
            const p = document.createElement('p');
            p.innerText = newComment; 
            commentContainer.appendChild(p);
            
            commentBox.value = '';
        })
    </script>
</body>

</html>
