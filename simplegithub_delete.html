<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1 id="secret-info"> My Secret Info</h1>
    <input id="delete-confirm" type="text" placeholder="Please type Delete">
    <button id="dlt-button" disabled >Delete</button>

    <script>
        document.getElementById('delete-confirm').addEventListener('keyup',function ()
    {
        const text = document.getElementById('delete-confirm').value;
        console.log(text);
        const btnDlt = document.getElementById('dlt-button') 
        if (text === 'Delete'){
            btnDlt.removeAttribute('disabled')
        }
        else
        {
            btnDlt.setAttribute('disabled',true);
        }
    })

        document.getElementById('dlt-button').addEventListener('click', function () {
            const secret = document.getElementById('secret-info');
            secret.style.display = 'none';
            
        })

    </script>
</body>

</html>
